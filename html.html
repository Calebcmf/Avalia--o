<script>

document.onkeydown = Pega_Tecla;
document.onkeyup = TirarCor;

function Pega_Tecla(e) 
{	
    e = e || window.event;

    tecla = e.keyCode;
    console.log(tecla); // MOSTRA O CÓDIGO DA TECLA PRESSIONADA
    id = tecla;
    document.getElementById(id).style.backgroundColor = "rgb(28, 208, 240)";
}
function TirarCor(e) 
    {	
        e = e || window.event;

        tecla = e.keyCode;
        console.log(tecla); // MOSTRA O CÓDIGO DA TECLA PRESSIONADA
        id = tecla;
        document.getElementById(id).style.backgroundColor = "White";
    }
